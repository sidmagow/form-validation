<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="jquery.js"></script>
    <script src="frontend.js"></script>
</head>
<body>
<div class="empForm" style=" width: 600px; padding: 50px 0; display: block; overflow: auto; border: 2px solid black; text-align: center
        ;position: relative; margin: auto ">
    <form id="empform" autocomplete="on">
    <label for="name">Name:</label>
        <input type="textarea" id="name" required min="1" autocomplete="on"><span id="nameSpan"></span><br>
        <label for="email">Email Id:</label>
        <input type="email" id="email"><span id="emailSpan"></span><br>
    <label for="profile">Profile Image:(Max size:1mb)</label>
    <input type="file" id="profile"><span id="profileSpan"></span><br>
    <label for="mobile">Mobile No:</label>
    <input type="tel" id="mobile"><span id="mobileSpan"></span><br>
    <input type="button" id="submit" value="SUBMIT">
    </form>
</div>

</body>
</html>
